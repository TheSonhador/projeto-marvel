<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Marvel</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="src/img/thor.png" alt="personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="src/img/thor.jpg" alt="personagem thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro">
                    <span class="tag">1P</span>
                    <img src="src/img/homem-de-ferro.jpg" alt="personagem homem de ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viúva negra">
                    <span class="tag">1P</span>
                    <img src="src/img/viuva-negra.jpg" alt="personagem viúva negra">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="src/img/hulk.jpg" alt="personagem hulk">
                </li>

                <li class="personagem" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="src/img/capitao-america.jpg" alt="personagem capitão américa">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="src/img/ultron.jpg" alt="personagem ultron">
                </li>

                <li class="personagem" id="doutor-doom" data-name="Doutor doom">
                    <span class="tag">1P</span>
                    <img src="src/img/doutor-doom.jpg" alt="personagem doutor doom">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="src/img/nova.jpg" alt="personagem nova">
                </li>

                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="src/img/fenix.jpg" alt="personagem fênix">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="src/img/ultron.png" alt="personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div> 
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
